<!DOCTYPE html>
<head>
	<title>Rant: X clone</title>

	<style>
		body {
			background: #e6ecf0;
			font-family: 'Asap', sans-serif;
			font-family: 'Roboto', sans-serif;
		}

		.search {
			max-width: 550px;
			margin: 0 auto;
			margin-top: 30px;
			border-radius: 3px;
		}

		a {
			text-decoration: none;
			color: black;
		}

		.tweet {
			max-width: 490px;
			background: #fff;
			margin: 0 auto;
			margin-top: 30px;
			border-radius: 3px;
			padding: 30px;
			border-bottom: 1px solid #e6ecf0;
			border-top: 1px solid #e6ecf0;
		}

		.tweet-insides {
			display: flex;
			align-items: flex-start;
			font-size: 14px;
		}

		.tweet-avatar {
			border-radius: 100px;
			width: 48px;
			margin-right: 15px;
			max-width: 100%;
		}

		.tweet-header span {
			color: #657786;
			margin-left: 5px;
		}

		.tweet-insides p {
			margin-top: 5px;
		}
	</style>
</head>
<body>
	<div class="search">
		<form method="GET" action="/">
			<input style="width: 476px" type="text" name="Query">

			<input style="width: 60px" type="submit" value="Search">
		</form>
	</div>
